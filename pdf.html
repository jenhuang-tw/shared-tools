<!DOCTYPE html>
<!-- 語言設定為繁體中文 -->
<html lang="zh-Hant" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 工具箱</title>
    <!-- 1. 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        // Tailwind CSS 設定
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
            darkMode: 'class', // 啟用暗色模式
        }
    </script>
    <style>
        /* 增加一點過渡效果 */
        .tool-card {
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }
        .tool-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .dark .tool-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="font-sans bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- 新增的 Breadcrumb -->
    <nav class="w-full max-w-lg mb-2" aria-label="Breadcrumb">
        <ol class="flex items-center space-x-1.5 text-sm text-gray-500 dark:text-gray-400">
            <li>
                <a href="index.html" class="hover:underline hover:text-blue-500 dark:hover:text-blue-400">
                    工具盒首頁
                </a>
            </li>
            <li>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </li>
            <li>
                <span class="font-medium text-gray-700 dark:text-gray-300">PDF 工具箱</span>
            </li>
        </ol>
    </nav>

    <!-- 主要 UI 卡片 (調整 margin-top) -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 sm:p-10 w-full max-w-lg">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
                PDF 工具箱
            </h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">
                一系列在瀏覽器中運作的 PDF 處理小工具
            </p>
        </header>

        <main>
            <!-- 工具連結列表 -->
            <div class="space-y-4">
            
                <!-- 卡片 1: Metadata 編輯器 -->
                <a href="metadata.html" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="tool-card flex items-center p-5 bg-gray-50 dark:bg-gray-700 rounded-lg shadow-sm border border-gray-200 dark:border-gray-600 dark:hover:bg-gray-600 hover:bg-gray-100">
                    <!-- 圖示 -->
                    <div class="flex-shrink-0 w-12 h-12 flex items-center justify-center bg-blue-100 dark:bg-blue-900 rounded-lg text-blue-600 dark:text-blue-300">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2m-4 6h16m-10 4h4m-4 4h4M6 4v4h12V4" /></svg>
                    </div>
                    <div class="ml-4">
                        <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Metadata 編輯工具</h2>
                        <p class="text-sm text-gray-600 dark:text-gray-400">修改 PDF 標題、作者並重新命名檔案。</p>
                    </div>
                </a>

                <!-- 卡片 2: 書籍掃描分割工具 -->
                <a href="split.html" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="tool-card flex items-center p-5 bg-gray-50 dark:bg-gray-700 rounded-lg shadow-sm border border-gray-200 dark:border-gray-600 dark:hover:bg-gray-600 hover:bg-gray-100">
                    <!-- 圖示 -->
                    <div class="flex-shrink-0 w-12 h-12 flex items-center justify-center bg-blue-100 dark:bg-blue-900 rounded-lg text-blue-600 dark:text-blue-300">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.121 14.121L19 19m-4.879-4.879L4 4m10.121 10.121l4.879 4.879M10 14l-4 4m0 0l-4-4m4 4V4m0 10h10" /></svg>
                    </div>
                    <div class="ml-4">
                        <h2 class="text-lg font-semibold text-gray-900 dark:text-white">書籍掃描分割工具</h2>
                        <p class="text-sm text-gray-600 dark:text-gray-400">將雙頁掃描的 PDF 智慧分割為單頁。</p>
                    </div>
                </a>

                <!-- 卡片 3: PDF 旋轉工具 -->
                <a href="rotate.html" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="tool-card flex items-center p-5 bg-gray-50 dark:bg-gray-700 rounded-lg shadow-sm border border-gray-200 dark:border-gray-600 dark:hover:bg-gray-600 hover:bg-gray-100">
                    <!-- 圖示 -->
                    <div class="flex-shrink-0 w-12 h-12 flex items-center justify-center bg-blue-100 dark:bg-blue-900 rounded-lg text-blue-600 dark:text-blue-300">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m-15.357-2A8.001 8.001 0 0019.418 15m0 0H15" /></svg>
                    </div>
                    <div class="ml-4">
                        <h2 class="text-lg font-semibold text-gray-900 dark:text-white">PDF 旋轉工具</h2>
                        <p class="text-sm text-gray-600 dark:text-gray-400">將 PDF 中的所有頁面旋轉 90、180 或 270 度。</p>
                    </div>
                </a>

            </div>
        </main>
        
        <footer class="text-center mt-8">
             <p class="text-xs text-gray-500 dark:text-gray-400">
                所有處理均在您的瀏覽器本機完成，檔案不會上傳至任何伺服器。
             </p>
             <!-- 新增的 GitHub 連結 -->
             <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">
                <a href="https://github.com/jenhuang-tw/shared-tools" class="hover:underline hover:text-blue-500 dark:hover:text-blue-400">
                    在 GitHub 上查看原始碼
                </a>
             </p>
        </footer>
    </div>

</body>
</html>
