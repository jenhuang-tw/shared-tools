<!DOCTYPE html>
<!-- 語言設定為繁體中文 -->
<html lang="zh-Hant" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Metadata 編輯工具</title>
    <!-- 1. 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. 載入 pdf-lib (用於 PDF 處理) -->
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    
    <script>
        // Tailwind CSS 設定
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
            darkMode: 'class', // 啟用暗色模式
        }
    </script>
    <style>
        /* 載入中的旋轉圖示 */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6; /* blue-500 */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        /* 拖曳檔案時的視覺提示 */
        .drag-over {
            border-color: #3b82f6; /* blue-500 */
            background-color: #eff6ff; /* blue-50 */
        }
        .dark .drag-over {
            background-color: #1e293b; /* slate-800 */
        }
    </style>
</head>
<body class="font-sans bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <!-- 主要 UI 卡片 -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 sm:p-10 w-full max-w-lg">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
                PDF Metadata 編輯工具
            </h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">
                修改 PDF 的 Metadata 並重新命名檔案
            </p>
        </header>

        <main>
            <!-- 檔案上傳區域 -->
            <div>
                <!-- 將 label 設為拖放區域 -->
                <label for="pdf-upload" id="drop-zone" class="w-full flex flex-col items-center justify-center px-6 py-10 bg-gray-50 dark:bg-gray-700 rounded-lg border-2 border-dashed border-gray-300 dark:border-gray-600 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors">
                    <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                    <span class="mt-2 text-sm font-medium text-gray-600 dark:text-gray-300">
                        點擊此處上傳 PDF
                    </span>
                    <span class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                        或將檔案拖曳至此
                    </span>
                    <span class="text-xs text-gray-500 dark:text-gray-400 mt-2">
                        (所有處理均在您的瀏覽器中完成)
                    </span>
                </label>
                <!-- 實際的檔案輸入框 (隱藏) -->
                <input type="file" id="pdf-upload" class="hidden" accept="application/pdf" />
            </div>

            <!-- 檔案名稱顯示 -->
            <div id="file-name-display" class="text-center text-sm text-gray-700 dark:text-gray-300 font-medium mt-4 h-5">
                <!-- 檔案名稱將顯示於此 -->
            </div>

            <!-- Metadata 輸入表單 -->
            <div id="form-inputs" class="mt-6 space-y-4">
                <div>
                    <label for="author-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">作者 (選填)</label>
                    <input type="text" id="author-input" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如：王小明">
                </div>
                <div>
                    <label for="date-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">日期 (選填)</label>
                    <input type="text" id="date-input" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如：2025 或 2025-10-27">
                </div>
                <div>
                    <label for="title-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">文章標題 (必要)</label>
                    <input type="text" id="title-input" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如：我的第一篇研究" required>
                </div>
                <div>
                    <label for="journal-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">期刊 / 書籍名稱 (選填)</label>
                    <input type="text" id="journal-input" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如：Nature 或 某某研討會">
                </div>
            </div>

            <!-- 處理按鈕 -->
            <button id="process-button" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg mt-6 transition-all shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center" disabled>
                <span id="button-text">處理並下載</span>
            </button>

            <!-- 載入狀態顯示 -->
            <div id="loading-state" class="hidden mt-6 flex flex-col items-center justify-center">
                <div class="spinner"></div>
                <span id="loading-text" class="text-gray-600 dark:text-gray-400 mt-3"></span>
            </div>

            <!-- 狀態訊息區域 -->
            <div id="status" class="text-center text-sm text-gray-600 dark:text-gray-400 mt-4 h-5">
                <!-- 狀態訊息將顯示於此 -->
            </div>
        </main>
    </div>

    <script>
        // 等待 DOM 和 pdf-lib 載入完成
        document.addEventListener('DOMContentLoaded', () => {
            // 獲取所有互動元素的參照
            const uploadInput = document.getElementById('pdf-upload');
            const dropZone = document.getElementById('drop-zone');
            
            // 表單輸入框
            const authorInput = document.getElementById('author-input');
            const dateInput = document.getElementById('date-input');
            const titleInput = document.getElementById('title-input');
            const journalInput = document.getElementById('journal-input');
            const formInputs = document.getElementById('form-inputs');
            
            // 按鈕和狀態
            const processButton = document.getElementById('process-button');
            const loadingState = document.getElementById('loading-state');
            const loadingText = document.getElementById('loading-text');
            const status = document.getElementById('status');
            const fileNameDisplay = document.getElementById('file-name-display');

            // 獲取 PDFLib 物件
            const { PDFDocument } = PDFLib;

            let selectedFile = null;

            // --- 檔案處理 (點擊上傳) ---
            uploadInput.addEventListener('change', () => {
                if (uploadInput.files.length > 0) {
                    handleFile(uploadInput.files[0]);
                }
            });

            // --- 檔案處理 (拖曳上傳) ---
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault(); // 防止瀏覽器開啟檔案
                e.stopPropagation();
                dropZone.classList.add('drag-over');
            });

            dropZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                e.stopPropagation();
                dropZone.classList.remove('drag-over');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                e.stopPropagation();
                dropZone.classList.remove('drag-over');

                if (e.dataTransfer.files.length > 0) {
                    handleFile(e.dataTransfer.files[0]);
                    uploadInput.value = null; // 清除 input 的值
                }
            });

            // --- 監聽輸入框 ---
            // 監聽 "文章標題" (必要欄位) 的輸入
            titleInput.addEventListener('input', checkInputs);
            // 檔案上傳時也需要檢查
            uploadInput.addEventListener('change', checkInputs);
            dropZone.addEventListener('drop', checkInputs);


            // 統一的檔案處理函式
            function handleFile(file) {
                if (file && file.type === 'application/pdf') {
                    selectedFile = file;
                    fileNameDisplay.textContent = selectedFile.name;
                } else {
                    selectedFile = null;
                    fileNameDisplay.textContent = '請選擇一個 PDF 檔案。';
                }
                checkInputs(); // 檢查是否啟用按鈕
            }

            // 檢查是否滿足啟用按鈕的條件
            function checkInputs() {
                const isFileReady = selectedFile != null;
                const isTitleReady = titleInput.value.trim() !== '';

                if (isFileReady && isTitleReady) {
                    processButton.disabled = false;
                    status.textContent = '準備就緒，可以開始處理。';
                } else if (isFileReady && !isTitleReady) {
                    processButton.disabled = true;
                    status.textContent = '檔案準備就緒。請填寫「文章標題」。';
                } else {
                    processButton.disabled = true;
                    status.textContent = '請先上傳 PDF 檔案。';
                }
            }
            
            // --- 核心功能：綁定處理按鈕 ---
            processButton.addEventListener('click', processPDF);

            /**
             * 執行 PDF 處理
             */
            async function processPDF() {
                if (!selectedFile || titleInput.value.trim() === '') return;

                // 設定 UI 為載入狀態
                setLoading(true, '正在處理 PDF...');

                try {
                    // 將檔案讀取為 ArrayBuffer
                    const fileReader = new FileReader();
                    fileReader.readAsArrayBuffer(selectedFile);

                    fileReader.onload = async (e) => {
                        const pdfData = e.target.result;

                        try {
                            // 1. 載入來源 PDF
                            const srcDoc = await PDFDocument.load(pdfData);

                            // 2. 獲取表單值
                            const author = authorInput.value.trim();
                            const date = dateInput.value.trim();
                            const title = titleInput.value.trim();
                            const journal = journalInput.value.trim();

                            // 3. 邏輯 A：修改 PDF Metadata
                            // 倘若作者有填寫，將author修改為"作者"
                            if (author) {
                                srcDoc.setAuthor(author);
                            }
                            
                            // 倘若"期刊/書籍名稱"有填寫，則title 修改為"文章標題(期刊/書籍名稱)"
                            if (journal) {
                                srcDoc.setTitle(`${title} (${journal})`);
                            } else {
                                srcDoc.setTitle(title);
                            }
                            
                            // 4. 邏輯 B：產生新檔名
                            // 輔助函式：將字串中的空白換成底線
                            const sanitize = (str) => str.replace(/\s+/g, '_');
                            
                            const nameParts = [];
                            if (author) nameParts.push(sanitize(author));
                            if (date) nameParts.push(sanitize(date));
                            nameParts.push(sanitize(title)); // 標題是必要的
                            if (journal) nameParts.push(sanitize(journal));

                            // 每個元素之間以空格隔開
                            const newFileName = `${nameParts.join(' ')}.pdf`;

                            // 5. 將修改後的 PDF 儲存為位元組
                            setLoading(true, '正在產生文件...');
                            const pdfBytes = await srcDoc.save();

                            // 6. 觸發下載
                            downloadFile(pdfBytes, newFileName, 'application/pdf');

                            // 7. 重設 UI
                            resetUI(`成功！正在下載 ${newFileName}`);

                        } catch (err) {
                            console.error('PDF 處理過程中發生錯誤:', err);
                            resetUI(`錯誤：${err.message}。請檢查控制台。`);
                        }
                    };

                    fileReader.onerror = () => {
                        resetUI('讀取檔案時發生錯誤。');
                    };

                } catch (err) {
                    console.error('設定 FileReader 時發生錯誤:', err);
                    resetUI(`錯誤：${err.message}。`);
                }
            }

            // --- 輔助函式 ---

            // 設定載入狀態
            function setLoading(isLoading, message = '') {
                if (isLoading) {
                    loadingText.textContent = message;
                    formInputs.classList.add('hidden'); // 隱藏表單
                    processButton.classList.add('hidden'); // 隱藏按鈕
                    loadingState.classList.remove('hidden'); // 顯示載入狀態
                    status.textContent = ''; // 清除底部狀態
                } else {
                    formInputs.classList.remove('hidden'); // 顯示表單
                    processButton.classList.remove('hidden'); // 顯示按鈕
                    loadingState.classList.add('hidden'); // 隱藏載入狀態
                    status.textContent = message; // 使用底部狀態顯示成功或錯誤
                }
            }

            // 重設 UI
            function resetUI(message) {
                setLoading(false, message);
                selectedFile = null;
                uploadInput.value = null; // 清除檔案輸入
                
                // 清空表單
                authorInput.value = '';
                dateInput.value = '';
                titleInput.value = '';
                journalInput.value = '';
                
                fileNameDisplay.textContent = '要選擇其他檔案嗎？';
                // 重新禁用按鈕
                processButton.disabled = true;
            }

            // 檔案下載函式
            function downloadFile(data, fileName, mimeType) {
                const blob = new Blob([data], { type: mimeType });
                const url = URL.createObjectURL(blob);
                
                // 建立一個暫時的 <a> 標籤來觸發下載
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                
                // 清理
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        });
    </script>
</body>
</html>
