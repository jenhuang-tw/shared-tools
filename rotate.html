<!DOCTYPE html>
<!-- 語言設定為繁體中文 -->
<html lang="zh-Hant" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 旋轉工具</title>
    <!-- 1. 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. 載入 pdf-lib (用於 PDF 處理) -->
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    
    <script>
        // Tailwind CSS 設定
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
            darkMode: 'class', // 啟用暗色模式
        }
    </script>
    <style>
        /* 載入中的旋轉圖示 */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6; /* blue-500 */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        /* 拖曳檔案時的視覺提示 */
        .drag-over {
            border-color: #3b82f6; /* blue-500 */
            background-color: #eff6ff; /* blue-50 */
        }
        .dark .drag-over {
            background-color: #1e293b; /* slate-800 */
        }
    </style>
</head>
<body class="font-sans bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <!-- 主要 UI 卡片 -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 sm:p-10 w-full max-w-lg">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
                PDF 旋轉工具
            </h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">
                將 PDF 中所有頁面旋轉 90, 180 或 270 度
            </p>
        </header>

        <main>
            <!-- 檔案上傳區域 -->
            <div>
                <!-- 將 label 設為拖放區域 -->
                <label for="pdf-upload" id="drop-zone" class="w-full flex flex-col items-center justify-center px-6 py-10 bg-gray-50 dark:bg-gray-700 rounded-lg border-2 border-dashed border-gray-300 dark:border-gray-600 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors">
                    <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                    <span class="mt-2 text-sm font-medium text-gray-600 dark:text-gray-300">
                        點擊此處上傳 PDF
                    </span>
                    <span class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                        或將檔案拖曳至此
                    </span>
                    <span class="text-xs text-gray-500 dark:text-gray-400 mt-2">
                        (所有處理均在您的瀏覽器中完成)
                    </span>
                </label>
                <!-- 實際的檔案輸入框 (隱藏) -->
                <input type="file" id="pdf-upload" class="hidden" accept="application/pdf" />
            </div>

            <!-- 檔案名稱顯示 -->
            <div id="file-name-display" class="text-center text-sm text-gray-700 dark:text-gray-300 font-medium mt-4 h-5">
                <!-- 檔案名稱將顯示於此 -->
            </div>

            <!-- 旋轉按鈕群組 -->
            <div id="button-group" class="mt-6 grid grid-cols-3 gap-3 sm:gap-4">
                <button id="rotate-90" class="flex flex-col sm:flex-row items-center justify-center gap-2 w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-all shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <!-- 旋轉圖示 (順時針) -->
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 15l6-6m0 0l-6-6m6 6H9a6 6 0 000 12h3" /></svg>
                    <span class="text-sm sm:text-base">旋轉 90°</span>
                </button>
                <button id="rotate-180" class="flex flex-col sm:flex-row items-center justify-center gap-2 w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-all shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <!-- 旋轉圖示 (180度) -->
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m-15.357-2A8.001 8.001 0 0019.418 15m0 0H15" /></svg>
                    <span class="text-sm sm:text-base">旋轉 180°</span>
                </button>
                <button id="rotate-270" class="flex flex-col sm:flex-row items-center justify-center gap-2 w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-all shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <!-- 旋轉圖示 (逆時針 - 效果同順時針270) -->
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 15l-6-6m0 0l6-6m-6 6h12a6 6 0 010 12h-3" /></svg>
                    <span class="text-sm sm:text-base">旋轉 270°</span>
                </button>
            </div>

            <!-- 載入狀態顯示 -->
            <div id="loading-state" class="hidden mt-6 flex flex-col items-center justify-center">
                <div class="spinner"></div>
                <span id="loading-text" class="text-gray-600 dark:text-gray-400 mt-3"></span>
            </div>

            <!-- 狀態訊息區域 -->
            <div id="status" class="text-center text-sm text-gray-600 dark:text-gray-400 mt-4 h-5">
                <!-- 狀態訊息將顯示於此 -->
            </div>
        </main>
    </div>

    <script>
        // 等待 DOM 和 pdf-lib 載入完成
        document.addEventListener('DOMContentLoaded', () => {
            // 獲取所有互動元素的參照
            const uploadInput = document.getElementById('pdf-upload');
            const dropZone = document.getElementById('drop-zone');
            
            const rotate90Button = document.getElementById('rotate-90');
            const rotate180Button = document.getElementById('rotate-180');
            const rotate270Button = document.getElementById('rotate-270');
            
            const buttonGroup = document.getElementById('button-group');
            const loadingState = document.getElementById('loading-state');
            const loadingText = document.getElementById('loading-text');

            const status = document.getElementById('status');
            const fileNameDisplay = document.getElementById('file-name-display');

            // 獲取 PDFLib 物件
            const { PDFDocument, degrees } = PDFLib;

            let selectedFile = null;

            // --- 檔案處理 (點擊上傳) ---
            uploadInput.addEventListener('change', () => {
                if (uploadInput.files.length > 0) {
                    handleFile(uploadInput.files[0]);
                }
            });

            // --- 檔案處理 (拖曳上傳) ---
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault(); // 防止瀏覽器開啟檔案
                e.stopPropagation();
                dropZone.classList.add('drag-over');
            });

            dropZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                e.stopPropagation();
                dropZone.classList.remove('drag-over');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                e.stopPropagation();
                dropZone.classList.remove('drag-over');

                if (e.dataTransfer.files.length > 0) {
                    handleFile(e.dataTransfer.files[0]);
                    uploadInput.value = null; // 清除 input 的值
                }
            });

            // 統一的檔案處理函式
            function handleFile(file) {
                if (file && file.type === 'application/pdf') {
                    selectedFile = file;
                    fileNameDisplay.textContent = selectedFile.name;
                    status.textContent = '檔案準備就緒。請選擇旋轉角度。';
                    // 啟用所有旋轉按鈕
                    rotate90Button.disabled = false;
                    rotate180Button.disabled = false;
                    rotate270Button.disabled = false;
                } else {
                    selectedFile = null;
                    fileNameDisplay.textContent = '請選擇一個 PDF 檔案。';
                    status.textContent = '';
                    // 禁用所有旋轉按鈕
                    rotate90Button.disabled = true;
                    rotate180Button.disabled = true;
                    rotate270Button.disabled = true;
                }
            }
            
            // --- 核心功能：綁定旋轉按鈕 ---
            rotate90Button.addEventListener('click', () => performRotation(90));
            rotate180Button.addEventListener('click', () => performRotation(180));
            rotate270Button.addEventListener('click', () => performRotation(270));

            /**
             * 執行 PDF 旋轉
             * @param {number} angle - 要旋轉的角度 (90, 180, 或 270)
             */
            async function performRotation(angle) {
                if (!selectedFile) return;

                // 設定 UI 為載入狀態
                setLoading(true, `正在旋轉 ${angle} 度...`);

                try {
                    // 將檔案讀取為 ArrayBuffer
                    const fileReader = new FileReader();
                    fileReader.readAsArrayBuffer(selectedFile);

                    fileReader.onload = async (e) => {
                        const pdfData = e.target.result;

                        try {
                            // 1. 載入來源 PDF
                            // 注意：這次我們是修改原始文件，不是建立新文件
                            const srcDoc = await PDFDocument.load(pdfData);

                            // 2. 獲取所有頁面
                            const pages = srcDoc.getPages();
                            
                            // 3. 遍歷每一頁並設定旋轉
                            for (const page of pages) {
                                // 獲取當前旋轉角度
                                const currentAngle = page.getRotation().angle;
                                // 計算新角度 (在當前角度上累加)
                                const newAngle = (currentAngle + angle) % 360;
                                // 設定新角度
                                page.setRotation(degrees(newAngle));
                            }

                            // 4. 將修改後的 PDF 儲存為位元組
                            setLoading(true, '正在產生文件...');
                            const pdfBytes = await srcDoc.save();

                            // 5. 觸發下載
                            const originalName = selectedFile.name.replace(/\.pdf$/i, '');
                            const newFileName = `${originalName}_rotated_${angle}.pdf`;
                            downloadFile(pdfBytes, newFileName, 'application/pdf');

                            // 6. 重設 UI
                            resetUI(`成功！正在下載 ${newFileName}`);

                        } catch (err) {
                            console.error('PDF 處理過程中發生錯誤:', err);
                            resetUI(`錯誤：${err.message}。請檢查控制台。`);
                        }
                    };

                    fileReader.onerror = () => {
                        resetUI('讀取檔案時發生錯誤。');
                    };

                } catch (err) {
                    console.error('設定 FileReader 時發生錯誤:', err);
                    resetUI(`錯誤：${err.message}。`);
                }
            }

            // --- 輔助函式 ---

            // 設定載入狀態
            function setLoading(isLoading, message = '') {
                if (isLoading) {
                    loadingText.textContent = message;
                    buttonGroup.classList.add('hidden'); // 隱藏按鈕群組
                    loadingState.classList.remove('hidden'); // 顯示載入狀態
                    status.textContent = ''; // 清除底部狀態
                } else {
                    buttonGroup.classList.remove('hidden'); // 顯示按鈕群組
                    loadingState.classList.add('hidden'); // 隱藏載入狀態
                    status.textContent = message; // 使用底部狀態顯示成功或錯誤
                }
            }

            // 重設 UI
            function resetUI(message) {
                setLoading(false, message);
                selectedFile = null;
                uploadInput.value = null; // 清除檔案輸入
                fileNameDisplay.textContent = '要選擇其他檔案嗎？';
                // 重新禁用按鈕
                rotate90Button.disabled = true;
                rotate180Button.disabled = true;
                rotate270Button.disabled = true;
            }

            // 檔案下載函式
            function downloadFile(data, fileName, mimeType) {
                const blob = new Blob([data], { type: mimeType });
                const url = URL.createObjectURL(blob);
                
                // 建立一個暫時的 <a> 標籤來觸發下載
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                
                // 清理
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        });
    </script>
</body>
</html>
