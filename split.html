<!DOCTYPE html>
<!-- 語言設定為繁體中文 -->
<html lang="zh-Hant" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 書籍掃描分割工具</title>
    <!-- 1. 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. 載入 pdf-lib (用於 PDF 處理) -->
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    
    <script>
        // Tailwind CSS 設定
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
            darkMode: 'class', // 啟用暗色模式
        }
    </script>
    <style>
        /* 載入中的旋轉圖示 */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6; /* blue-500 */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        /* 拖曳檔案時的視覺提示 */
        .drag-over {
            border-color: #3b82f6; /* blue-500 */
            background-color: #eff6ff; /* blue-50 */
        }
        .dark .drag-over {
            background-color: #1e293b; /* slate-800 */
        }
    </style>
</head>
<body class="font-sans bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <!-- 主要 UI 卡片 -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 sm:p-10 w-full max-w-lg">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
                PDF 書籍掃描分割工具
            </h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">
                分割雙頁掃描的書頁 (例如 A3 $\rightarrow$ 2x A4)
            </p>
        </header>

        <main>
            <!-- 檔案上傳區域 -->
            <div>
                <!-- 將 label 設為拖放區域 -->
                <label for="pdf-upload" id="drop-zone" class="w-full flex flex-col items-center justify-center px-6 py-10 bg-gray-50 dark:bg-gray-700 rounded-lg border-2 border-dashed border-gray-300 dark:border-gray-600 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors">
                    <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                    <span class="mt-2 text-sm font-medium text-gray-600 dark:text-gray-300">
                        點擊此處上傳 PDF
                    </span>
                    <span class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                        或將檔案拖曳至此
                    </span>
                    <span class="text-xs text-gray-500 dark:text-gray-400 mt-2">
                        (所有處理均在您的瀏覽器中完成)
                    </span>
                </label>
                <!-- 實際的檔案輸入框 (隱藏) -->
                <input type="file" id="pdf-upload" class="hidden" accept="application/pdf" />
            </div>

            <!-- 檔案名稱顯示 -->
            <div id="file-name-display" class="text-center text-sm text-gray-700 dark:text-gray-300 font-medium mt-4 h-5">
                <!-- 檔案名稱將顯示於此 -->
            </div>

            <!-- 分割按鈕 -->
            <button id="split-button" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg mt-6 transition-all shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center" disabled>
                <span id="button-text">開始分割 PDF</span>
                <div id="button-spinner" class="spinner hidden ml-3"></div>
            </button>

            <!-- 狀態訊息區域 -->
            <div id="status" class="text-center text-sm text-gray-600 dark:text-gray-400 mt-4 h-5">
                <!-- 狀態訊息將顯示於此 -->
            </div>
        </main>
    </div>

    <script>
        // 等待 DOM 和 pdf-lib 載入完成
        document.addEventListener('DOMContentLoaded', () => {
            // 獲取所有互動元素的參照
            const uploadInput = document.getElementById('pdf-upload');
            const dropZone = document.getElementById('drop-zone');
            const splitButton = document.getElementById('split-button');
            const status = document.getElementById('status');
            const fileNameDisplay = document.getElementById('file-name-display');
            const buttonText = document.getElementById('button-text');
            const buttonSpinner = document.getElementById('button-spinner');

            // 獲取 PDFLib 物件
            const { PDFDocument } = PDFLib;

            let selectedFile = null;

            // --- 檔案處理 (點擊上傳) ---
            uploadInput.addEventListener('change', () => {
                if (uploadInput.files.length > 0) {
                    handleFile(uploadInput.files[0]);
                }
            });

            // --- 檔案處理 (拖曳上傳) ---
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault(); // 防止瀏覽器開啟檔案
                e.stopPropagation();
                dropZone.classList.add('drag-over');
            });

            dropZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                e.stopPropagation();
                dropZone.classList.remove('drag-over');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                e.stopPropagation();
                dropZone.classList.remove('drag-over');

                if (e.dataTransfer.files.length > 0) {
                    handleFile(e.dataTransfer.files[0]);
                    // 清除 input 的值，確保拖放相同檔案也能觸發
                    uploadInput.value = null; 
                }
            });

            // 統一的檔案處理函式
            function handleFile(file) {
                if (file && file.type === 'application/pdf') {
                    selectedFile = file;
                    fileNameDisplay.textContent = selectedFile.name;
                    status.textContent = '檔案準備就緒。請點擊 "開始分割 PDF"。';
                    splitButton.disabled = false;
                } else {
                    selectedFile = null;
                    fileNameDisplay.textContent = '請選擇一個 PDF 檔案。';
                    status.textContent = '';
                    splitButton.disabled = true;
                }
            }
            
            // --- 核心功能：點擊 "分割 PDF" 按鈕 ---
            splitButton.addEventListener('click', async () => {
                if (!selectedFile) return;

                // 設定 UI 為載入狀態
                setLoading(true, '讀取檔案中...');

                try {
                    // 將檔案讀取為 ArrayBuffer
                    const fileReader = new FileReader();
                    fileReader.readAsArrayBuffer(selectedFile);

                    fileReader.onload = async (e) => {
                        const pdfData = e.target.result;

                        try {
                            // --- 核心 PDF 分割邏輯 ---

                            // 1. 載入來源 PDF
                            setLoading(true, '開啟 PDF 文件中...');
                            const srcDoc = await PDFDocument.load(pdfData);

                            // 2. 建立一份新的 PDF
                            const newDoc = await PDFDocument.create();
                            const numPages = srcDoc.getPageCount();

                            // 3. 遍歷來源 PDF 的每一頁
                            for (let i = 0; i < numPages; i++) {
                                setLoading(true, `處理中：第 ${i + 1} / ${numPages} 頁...`);

                                // 獲取原始頁面
                                const srcPage = srcDoc.getPage(i);
                                const { width, height } = srcPage.getSize();

                                // 嵌入原始頁面 (只需執行一次)
                                const [embeddedPage] = await newDoc.embedPages([srcPage]);

                                // 檢查頁面方向：以較長邊為基準進行切割
                                if (width > height) {
                                    // 情況 A：橫向頁面 (寬 > 高)，垂直切割
                                    const midX = width / 2;
                                    const newPageSize = [midX, height];

                                    // 4a. 建立並加入左半部
                                    const pageLeft = newDoc.addPage(newPageSize);
                                    pageLeft.drawPage(embeddedPage, {
                                        x: 0,
                                        y: 0,
                                        width: width,
                                        height: height
                                    });

                                    // 5a. 建立並加入右半部
                                    const pageRight = newDoc.addPage(newPageSize);
                                    pageRight.drawPage(embeddedPage, {
                                        x: -midX, // 向左平移，使右半部可見
                                        y: 0,
                                        width: width,
                                        height: height
                                    });
                                } else {
                                    // 情況 B：縱向頁面 (高 > 寬)，水平切割
                                    const midY = height / 2;
                                    const newPageSize = [width, midY];

                                    // 4b. 建立並加入上半部
                                    // pdf-lib 的 (0,0) 在左下角，所以我們要向下平移
                                    const pageTop = newDoc.addPage(newPageSize);
                                    pageTop.drawPage(embeddedPage, {
                                        x: 0,
                                        y: -midY, // 向下平移，使上半部可見
                                        width: width,
                                        height: height
                                    });

                                    // 5b. 建立並加入下半部
                                    const pageBottom = newDoc.addPage(newPageSize);
                                    pageBottom.drawPage(embeddedPage, {
                                        x: 0,
                                        y: 0, // 正常繪製，viewport 會自動裁切
                                        width: width,
                                        height: height
                                    });
                                }
                            }

                            // 6. 將新 PDF 儲存為位元組
                            setLoading(true, '正在產生文件...');
                            const pdfBytes = await newDoc.save();

                            // 7. 觸發下載
                            const originalName = selectedFile.name.replace(/\.pdf$/i, '');
                            const newFileName = `${originalName}_split.pdf`;
                            downloadFile(pdfBytes, newFileName, 'application/pdf');

                            // 8. 重設 UI
                            resetUI(`成功！正在下載 ${newFileName}`);

                        } catch (err) {
                            console.error('PDF 處理過程中發生錯誤:', err);
                            resetUI(`錯誤：${err.message}。請檢查控制台。`);
                        }
                    };

                    fileReader.onerror = () => {
                        resetUI('讀取檔案時發生錯誤。');
                    };

                } catch (err) {
                    console.error('設定 FileReader 時發生錯誤:', err);
                    resetUI(`錯誤：${err.message}。`);
                }
            });

            // --- 輔助函式 ---

            // 設定載入狀態
            function setLoading(isLoading, message) {
                if (isLoading) {
                    status.textContent = message;
                    splitButton.disabled = true;
                    buttonText.classList.add('hidden');
                    buttonSpinner.classList.remove('hidden');
                } else {
                    status.textContent = message;
                    splitButton.disabled = false;
                    buttonText.classList.remove('hidden');
                    buttonSpinner.classList.add('hidden');
                }
            }

            // 重設 UI
            function resetUI(message) {
                setLoading(false, message);
                selectedFile = null;
                uploadInput.value = null; // 清除檔案輸入
                fileNameDisplay.textContent = '要選擇其他檔案嗎？';
                // 重新禁用按鈕，直到選擇新檔案
                splitButton.disabled = true;
            }

            // 檔案下載函式
            function downloadFile(data, fileName, mimeType) {
                const blob = new Blob([data], { type: mimeType });
                const url = URL.createObjectURL(blob);
                
                // 建立一個暫時的 <a> 標籤來觸發下載
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                
                // 清理
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        });
    </script>
</body>
</html>
